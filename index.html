<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Validation</title>
  </head>
  <body>
    <h1>Simple Form Validation</h1>
    <form>
      <div class="form-element">
        <h2>Email:</h2>
        <input type="email" />
        <span>email error</span>
      </div>
      <div class="form-element">
        <h2>Country:</h2>
        <input type="text" />
        <span>country error</span>
      </div>
      <div class="form-element">
        <h2>Zip Code:</h2>
        <input type="number" />
        <span>zip code input</span>
      </div>
      <div class="form-element">
        <h2>Password:</h2>
        <input type="password" />
        <span>password error</span>
      </div>
      <div class="form-element">
        <h2>Password Confirmation:</h2>
        <input type="password" />
        <span>password conf error</span>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
